<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baddi Film</title>
    <link rel="stylesheet" href="gridstyle.css">
</head>
<body>
    
    <div class="forcont">

        <div id="banner"><video playsinline="" preload="auto" muted="muted" loop="" autoplay="autoplay" tabindex="-1" style="width: 100%; height: 100%; object-fit: cover; object-position: center center; opacity: 1;" src="baddifilm_files/file.mp4" width="100%" height="100%"></video>
        </div>
        <nav id="projects">Projects</nav>
        <nav id="about">About Us</nav>
        <nav id="contact">Contact Us</nav>
        <div id="generalVideo">
            <video playsinline="" preload="auto" muted="muted" loop="" autoplay="autoplay" tabindex="-1" style="clip-path: inset(5% 0 5% 0);width: 100%; height: 100%; object-fit: cover; object-position: center center; opacity: 1;" src="baddifilm_files/generalShowreel.mp4" width="100%" height="50%"></video>


  <button class="generalButton" onclick="generalLightbox_open();" style="width:900px;height:900px;" >
  </button>

  <div id="generalLight">
    <video id="generalShowreel" width='1280' height='720' controls>
      <source src="baddifilm_files/generalShowreel.mp4" type="video/mp4">
          <!--Browser does not support <video> tag -->
    </video>
  </div>

  <div id="generalFade" onClick="generalLightbox_close();">
  </div>
        </div>
        <div id="motionVideo">Motion Graphic</div>
        <div id="foodVideo">Food Showreel</div>
        <div id="propertyVideo">Property Showreel</div>
        <div id='aboutUs'>About Us</div>
        <div id='contactUs'>Contact Us</div>
        <footer id="spacer">Footer</footer>
    </div>


</body>
</html>
